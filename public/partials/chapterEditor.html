<div class="row">
    <div class="col-md-12">
        <form name="addChapter" role="form">
            <div class="form-group">
                <label for="chapterTitle">Title</label>
                <input type="text" class="form-control" id="chapterTitle" placeholder="Title" ng-model="chapter.title">
            </div>
            <div class="form-group">
                <label for="chapterContent">Enter a summary about this chapter</label>
                <textarea id="chapterContent" class="form-control" placeholder="Summary" ng-model="chapter.content"></textarea>
            </div>
            <div class="form-group">
                <button ng-click="cancel()" class="btn btn-danger">Cancel</button>
                <button ng-click="createChapter()" ng-disabled="!note.content" class="btn btn-primary">Create chapter</button>
            </div>
        </form>
    </div>
</div>
