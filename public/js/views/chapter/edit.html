<div class="container">
  <div class="row" id="content">

    <div class="col-md-9">
      <div class="row">
        <div class="col-md-12">
          <h2>Kapitel {{ currentTask }} </h2>
          <form name="addChapter" role="form">
            <div class="form-group">
              <label for="chapterTitle">Überschrift</label>
              <input type="text" class="form-control" id="chapterTitle" placeholder="Überschrift" ng-model="chapter.title">
            </div>
            <div class="form-group">
              <label for="chapterSummary">Zusammenfassung</label>
              <div rich-text-editor></div>
            </div>
            <div class="form-group">
              <label for="chapterAdvice">Zusätzlicher Rat für den Benutzer</label>
              <textarea id="chapterAdvice" class="form-control" placeholder="Rat"
                        ng-model="chapter.advice"></textarea>
            </div>
            <div class="form-group">
              <h3>Wählen Sie ein Achievement für dieses Kapitel</h3>

              <section class="chapter-achievements">
                <h4 class="substep-head"><span class="count">1.</span>Wählen Sie den Achievement-Typ</h4>
                <div class="achievements-wrapper">
                  <a class="icon icon-arrow-left prev-item"></a>
                  <div id="achievements" class="owl-carousel">
                    <div class="achievement circle-no1"></div>
                    <div class="achievement circle-star-medal"></div>
                    <div class="achievement crone"></div>
                    <div class="achievement no1-badge"></div>
                    <div class="achievement ranking"></div>
                    <div class="achievement star-badge"></div>
                    <div class="achievement star-cup-hand"></div>
                    <div class="achievement star-cup2"></div>
                    <div class="achievement star-shield"></div>
                  </div>
                  <a class="icon icon-arrow-right next-item"></a>
                </div>

                <h4 class="substep-head"><span class="count">2.</span>Namen und Punkte für das Achievement</h4>
                <div class="well inverse achievement-settings">
                  <form class="form-horizontal" role="form">
                    <div class="row">
                      <div class="form-group col-md-7">
                        <label for="inputEmail3" class="col-sm-5 control-label">Name des Achievements</label>
                        <div class="col-sm-7">
                          <input type="email" class="form-control" id="inputEmail3" placeholder="e.g. fastest answer badge">
                        </div>
                      </div>
                      <div class="form-group col-md-5">
                        <label for="inputPassword3" class="col-sm-6 control-label">Punkte</label>
                        <div class="col-sm-6">
                          <input type="password" class="form-control" id="inputPassword3" placeholder="e.g. 300">
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </section>
            </div>
            <div class="form-group">
              <button ng-click="cancel()" class="btn btn-danger">Abbrechen</button>
              <button ng-click="createChapter()" ng-disabled="!chapter.summary" class="btn btn-primary">Kapitel erstellen
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3 course-nav-container">
      <div class="row">
        <div class="course-navigation" ng-include src="'js/views/partials/sidebar.html'"></div>
      </div>
    </div>

  </div>
</div>
