<div class="col-md-9">
  <div class="well">
    <h2>{{ chapter.title }}</h2>

    <p class="description">
      {{ chapter.summary }}
    </p>
  </div>
  <div class="speech-bubble right-handed">
    <img src="img/dirtydieter.jpg" class="avatar">

    <div class="bubble col-md-6">
      {{chapter.advice}}
    </div>
  </div>
  <h3>Chapter settings</h3>

  <div class="settings-control">
    <div class="onoffswitch pull-left">
      <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
      <label class="onoffswitch-label" for="myonoffswitch">
        <div class="onoffswitch-inner"></div>
        <div class="onoffswitch-switch"></div>
      </label>
    </div>
    <div class="switch-text pull-left">
      Draftmode
      <span class="hint">(Not visible on editorial check)</span>
    </div>
  </div>

  <h3>Select achievement for this chapter</h3>
  
  <div class="achievements-wrapper">
    <a class="icon icon-arrow-left prev-item"></a>
    <div id="achievements" class="owl-carousel">
      <div class="achievement circle-no1"></div>
      <div class="achievement circle-star-medal"></div>
      <div class="achievement crone"></div>
      <div class="achievement no1-badge"></div>
      <div class="achievement ranking"></div>
      <div class="achievement star-badge"></div>
      <div class="achievement star-cup-hand"></div>
      <div class="achievement star-cup2"></div>
      <div class="achievement star-shield"></div>
    </div>
    <a class="icon icon-arrow-right next-item"></a>
  </div>

  <div class="chapter-actions">
    <a href="#">Create another chapter</a> or <a class="btn btn-primary">Create new step <i class="fa fa-angle-right"></i></a>  
  </div>  
</div>
<div class="col-md-3 course-nav-container">
  <div class="row">
    <div class="course-navigation" ng-include src="'js/views/partials/sidebar.html'"></div>
  </div>
</div>
