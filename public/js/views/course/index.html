<h2>My courses</h2>
<div ng-repeat="course in courses">
  <div class="well well-sm">
    <h4><a href="#/course/{{course.id}}">{{course.title}}</a></h4>
    <p>
      {{course.summary}}
    </p>
  </div>
</div>
<a href="#/course/add" class="btn btn-warning btn-lg">
  <i class="fa fa-lg fa-book"></i>
  Create a new course
</a>
