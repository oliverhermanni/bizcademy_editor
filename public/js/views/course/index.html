<div class="container">
  <div class="row" id="content">

    <div class="col-md-12">
      <h2>
        Meine Kurse
        <a href="#/course/add" class="btn btn-info pull-right" ng-hide="player">
          <i class="icon icon-book2"></i>
          Neuen Kurs erstellen
        </a>
      </h2>
      <div ng-repeat="course in courses" >
        <div class="well well-sm clearfix">
            <h4>
                <a href="#/course/{{course.id}}">{{course.title}}</a>
            </h4>
          <p ng-bind-html="to_trusted(course.summary)">
            {{course.summary}}
          </p>
            <a href="#/course/{{course.id}}" class="btn btn-default" ng-hide="player">Zur KursÃ¼bersicht</a>
            <a href  ng-click="deleteCourse(course.id)" class="btn btn-link btn-danger chapter-remove pull-right" title="remove this course and all steps in it" ng-hide="player"><i class="icon icon-remove2"></i></a>

          <a href="#/player/course/{{course.id}}/{{chapters.0.id}}" class="btn btn-primary pull-right" ng-show="player">Starte den Kurs</a>
        </div>
      </div>
    </div>
  </div>
</div>
