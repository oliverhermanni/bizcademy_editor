<div class="container">
  <div class="row" id="content">

    <div class="col-md-9">
      <div class="row">
        <div class="col-md-12">
          <h2>Kurs {{ currentTask }}</h2>
          <form name="addcourse" role="form">
            <div class="form-group">
              <label for="courseTitle">Überschrift</label>
              <input type="text" class="form-control" id="courseTitle" placeholder="Überschrift" ng-model="course.title">
            </div>
            <div class="form-group">
              <label for="courseSummary">Text</label>
              <div rich-text-editor></div>
            </div>
            <div class="form-group">
              <label for="courseAdvice">Zusätzlicher Rat für den Benutzer</label>
              <textarea id="courseAdvice" class="form-control" placeholder="Rat"
                        ng-model="course.advice"></textarea>
            </div>
            <div class="form-group">
              <button ng-click="cancel()" class="btn btn-danger">Abbrechen</button>
              <button ng-click="createCourse()" class="btn btn-primary">Kurs erstellen
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3 course-nav-container">
      <div class="row">
        <div class="course-navigation" ng-include src="'js/views/partials/sidebar.html'"></div>
      </div>
    </div>

  </div>
</div>
