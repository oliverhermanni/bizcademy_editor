<div class="container">
  <div class="row" id="content">

    <div class="col-md-9">
      <div class="row">
        <div class="col-md-12">
          <h2>Textmodul</h2>
          <form name="addChapter" role="form">
            <div class="form-group">
              <label for="chapterTitle">Überschrift</label>
              <input type="text" class="form-control" id="chapterTitle" placeholder="Überschrift" ng-model="textmodule.title">
            </div>
            <div class="form-group">
              <label for="chapterSummary">Text</label>
              <div rich-text-editor></div>
            </div>
            <div class="form-actions">
              <button ng-click="createTextModule()" class="btn btn-primary pull-right">Speichern
              </button>
              <button ng-click="cancel()" class="btn btn-link pull-right">Abbrechen</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3 course-nav-container">
      <div class="row">
        <div class="course-navigation" ng-include src="'js/views/partials/sidebar.html'"></div>
      </div>
    </div>
  </div>
</div>
