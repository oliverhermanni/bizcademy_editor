<div class="col-md-9">
  <div class="row">
    <div class="col-md-12">
      <h2>Text module</h2>
      <form name="addChapter" role="form">
        <div class="form-group">
          <label for="chapterTitle">Title</label>
          <input type="text" class="form-control" id="chapterTitle" placeholder="Title" ng-model="textmodule.title">
        </div>
        <div class="form-group">
          <label for="chapterSummary">Text</label>
          <ul id="richtexteditor-toolbar"></ul>
          <textarea id="chapterSummary" class="form-control" placeholder="Summary" ng-model="textmodule.text"></textarea>
        </div>
        <div class="form-group">
          <button ng-click="cancel()" class="btn btn-danger">Cancel</button>
          <button ng-click="createTextModule()" ng-disabled="!textmodule.text" class="btn btn-primary">Save text
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="col-md-3 course-nav-container">
  <div class="row">
    <div class="course-navigation" ng-include src="'js/views/partials/sidebar.html'"></div>
  </div>
</div>
