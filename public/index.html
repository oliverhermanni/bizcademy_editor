<!DOCTYPE html>
<html>
<head>
    <title>bizcademy Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-theme.css" rel="stylesheet" media="screen">

    <link rel="stylesheet/less" type="text/css" href="css/style.less">
    <script src="js/less.js" type="text/javascript"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="../../assets/js/html5shiv.js"></script>
    <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
    <script src="js/advanced.js"></script>
    <script src="js/wysihtml5-0.3.0.min.js"></script>
</head>
<body >
<div class="container">
    <div class="row">
        <div class="col-lg-2">
            <div class="media">
                <a href="#">
                    <img class="media-object dp img-circle" src="img/player.PNG" style="width: 100px;height:100px;">
                </a>
                <div class="media-body">
                    <h4 class="media-heading">Oliver Hermanni<small> Germany</small></h4>
                    <h5><small>Software Developer at <a href="http://bizcademy.org">bizcademy</a></small></h5>
                    <hr style="margin:8px auto">
                </div>
            </div>
            <ul class="nav nav-pills nav-stacked">
                <li><a href="#">Dashboard</a></li>
                <li class="active"><a href="#">My courses</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Messages</a></li>
                <li><a href="#">Log out</a></li>
            </ul>
        </div>
        <div class="col-lg-10">
            <h1>Course Name</h1>

            <div class="col-lg-9">
                <div class="main_drag">

                </div>
            </div>
            <div class="col-lg-3">
                <div class="list-group">
                    <a href="#" class="list-group-item ">
                        <h2 class="list-group-item-heading">Chapters</h2>
                    </a>
                    <a href="#" class="list-group-item active">
                        <h4 class="list-group-item-heading">Chapter 1
                            <div class="btn-group pull-right">
                                <button type="button" class="btn btn-default btn-xs"><i class="glyphicon glyphicon-pencil"></i></button>
                                <button type="button" class="btn btn-danger btn-xs"><i class="glyphicon glyphicon-remove"></i></button>
                            </div>
                        </h4>
                    </a>
                    <a href="#" class="list-group-item">
                        <h4 class="list-group-item-heading">Chapter 2
                            <div class="btn-group pull-right">
                                <button type="button" class="btn btn-default btn-xs"><i class="glyphicon glyphicon-pencil"></i></button>
                                <button type="button" class="btn btn-danger btn-xs"><i class="glyphicon glyphicon-remove"></i></button>
                            </div>
                        </h4>
                    </a>
                    <a href="#" class="list-group-item">
                        <h4 class="list-group-item-heading">Chapter 3
                            <div class="btn-group pull-right">
                                <button type="button" class="btn btn-default btn-xs"><i class="glyphicon glyphicon-pencil"></i></button>
                                <button type="button" class="btn btn-danger btn-xs"><i class="glyphicon glyphicon-remove"></i></button>
                            </div>
                        </h4>
                    </a>
                    <a href="#" class="list-group-item">
                        <h4 class="list-group-item-heading">Chapter 4
                            <div class="btn-group pull-right">
                                <button type="button" class="btn btn-default btn-xs"><i class="glyphicon glyphicon-pencil"></i></button>
                                <button type="button" class="btn btn-danger btn-xs"><i class="glyphicon glyphicon-remove"></i></button>
                            </div>
                        </h4>
                    </a>
                </div>
                <button class="btn btn-success"><i class="glyphicon glyphicon-plus-sign"></i> Add new chapter</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modal_text" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Edit Text</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Title</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter text">
                    </div>
                    <div id="wysihtml5-toolbar" style="display: none;">
                        <a data-wysihtml5-command="bold" class="btn btn-default"><span class="glyphicon glyphicon-bold"></span></a>
                        <a data-wysihtml5-command="italic" class="btn btn-default"><span class="glyphicon glyphicon-italic"></span></a>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Text</label>
                        <textarea class="form-control" id="wysihtml5-textarea" placeholder="Enter your text"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->



<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery.js"></script>
<script src="js/jquery-ui-1.10.3.custom.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.js"></script>
<script src="js/helpers.js"></script>
<script src="js/editor.js"></script>

<script>
    var editor = new wysihtml5.Editor("wysihtml5-textarea", { // id of textarea element
        toolbar:      "wysihtml5-toolbar", // id of toolbar element
        parserRules:  wysihtml5ParserRules // defined in parser rules set
    });
</script>

</body>
</html>
